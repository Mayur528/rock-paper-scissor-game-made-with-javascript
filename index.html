<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link  rel="stylesheet" href="style.css">
  <title>Rock paper scissors game</title>
  
  <header class="header">
    <h1>Rock paper scissor</h1>
    </header>
    <!-- scoreboard-->
     <div class="score-board">
      <div id="badge">
         <div class="badge" id="userscore">
            YOU
         </div>
         <div class="badge" id="comp">
            Computer
         </div>
       </div>
    <div class="span">
     <span id="user-score">0</span>:<span id="computer-score">0</span>
   </div>
  </div>
  <div class="result">
    <p><u>Rock crushes scissor ,you win!</u></p> 
  </div>
  <!-- images -->
  <div class="images">
    <div class="choice" id="r">
      <img src="https://cdn-icons-png.flaticon.com/512/498/498366.png" height="100px">
    </div>
   <div class="choice" id="p">
    <img src="https://cdn-icons-png.flaticon.com/512/2442/2442604.png" height="100px">
    </div>
      <div class="choice" id="s">
      <img src="https://cdn-icons-png.flaticon.com/512/1291/1291962.png" height="100px"></div>
    </div>
  </div>
  <div class="last-line">
    <p> Make your move </p> 
  </div>
  



  <script src="script.js"></script>
</body>
</html>
